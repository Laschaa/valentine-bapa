<!DOCTYPE html>
<html lang="id">
<head>
  <meta charset="UTF-8">
  <title>Valentine Puzzle bapak gandes</title>
  <style>
    body {
      font-family: 'Comic Sans MS', cursive;
      background: linear-gradient(135deg, #ffdde1, #ee9ca7);
      height: 100vh;
      display: flex;
      justify-content: center;
      align-items: center;
      margin: 0;
    }

    .box {
      background: white;
      padding: 25px;
      border-radius: 20px;
      width: 360px;
      text-align: center;
      box-shadow: 0 15px 30px rgba(0,0,0,0.2);
    }

    h1 {
      color: #e91e63;
      margin-bottom: 10px;
    }

    .question {
      font-size: 15px;
      margin-bottom: 10px;
    }

    input {
      width: 80%;
      padding: 8px;
      border-radius: 15px;
      border: 1px solid #ccc;
      text-align: center;
    }

    button {
      margin-top: 10px;
      padding: 8px 18px;
      border: none;
      border-radius: 20px;
      background: #e91e63;
      color: white;
      cursor: pointer;
    }

    button:hover {
      background: #c2185b;
    }

    .message {
      margin-top: 15px;
      min-height: 40px;
      font-size: 14px;
      color: #555;
    }
  </style>
</head>
<body>

<div class="box">
  <h1>ğŸ’˜ Valentine Puzzle bapak gandes</h1>
  <p id="progress">Teka-teki 1 dari 3</p>

  <div class="question" id="question"></div>

  <input type="text" id="answer" placeholder="Jawaban kamu...">

  <br>
  <button onclick="checkAnswer()">Jawab</button>

  <div class="message" id="message"></div>
</div>

<script>
  const puzzles = [
    {
      q: "Apa yang selalu ada di chat kita, tapi nggak bisa dipegang?",
      a: "chat"
    },
    {
      q: "Kalau gua gabut, lu biasanya ngajak ngapain?",
      a: "mabar roblox"
    },
    {
      q: "lu sayang gua kan ndes?",
      a: "iya"
    }
  ];

  let index = 0;

  function loadPuzzle() {
    document.getElementById("question").innerText = puzzles[index].q;
    document.getElementById("answer").value = "";
    document.getElementById("message").innerText = "";
    document.getElementById("progress").innerText =
      `Teka-teki ${index + 1} dari ${puzzles.length}`;
  }

  function checkAnswer() {
    const userAnswer = document.getElementById("answer").value.toLowerCase().trim();

    if (!userAnswer) {
      document.getElementById("message").innerText = "Isi dulu dong ğŸ˜†";
      return;
    }

    if (userAnswer.includes(puzzles[index].a)) {
      document.getElementById("message").innerText = "Benar! ğŸ‰ Lanjut...";
      index++;

      setTimeout(() => {
        if (index < puzzles.length) {
          loadPuzzle();
        } else {
          showFinalMessage();
        }
      }, 800);
    } else {
      document.getElementById("message").innerText =
        "Salah ğŸ˜œ Tapi gua yakin lu bisa!";
    }
  }

  function showFinalMessage() {
    document.querySelector(".box").innerHTML = `
      <h1>ğŸ’– Happy Valentine BapağŸ’–</h1>
      <p>
        Selamat! Kamu berhasil melewati semua teka-teki ğŸ‰<br><br>
        Ini bukti kalau lu sebenernya sayang gua kan!<br>
        <b>heheheh bapaaa sebenernya lu udah gua anggep kayak kakak gua sendiri</b> ğŸ¤<br><br>
        makasih ya bapa udah sabar kalau mood gua gajelas wkwkwk maafkan anak mu ini bapaa. <br>
        sayang banyak buat bapaakğŸŒ¹
      </p>
    `;
  }

  loadPuzzle();
</script>

</body>
</html>
